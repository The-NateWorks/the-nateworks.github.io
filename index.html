<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>NateWorks</title>
        <style>
            body {
            }
            #nav {
                display: flex;
                border-radius: 10px;
                gap: 10px;

            }
            #nav p {
                font-size: large;
                text-align: center;
            }
            #nav div {
                padding: 10px;
                width:100%;
                border-radius: 10px;
                background-color: whitesmoke;
            }
            #nav div:hover {
                background-color: rgb(200, 200, 200);
            }
            #title {
                text-align: center;
            }
            #slogan {
                text-align: center;
            }
            #follow {
                
                display: flex;
                flex-direction: column;
                align-items: center;
                
                justify-content: center;
                background-color: aquamarine;
                
            }
            #follow div {
                width: 50%;
                text-align: center;
            }
            #follow h1 {
                justify-self: center;
            }
            #follow h3 {
                justify-self: right;
            }
            .feat {
                margin: 10px;
                height:500px;
                border-radius: 50px;
            }
            #natotatoshc {
                background-color: rgb(200,200,200);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #natotatoshc #header {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            #natotatoshc h1 {
                text-align: center;
                font-size: 300%;
            }
            #natotatoshc img {
                border-radius: 100%;
            }
            #nwp {
                text-align: center;
                background-color: wheat;
                display: flex;
                align-items: center;
                flex-direction: column;

            }
            #nwp h1 {
                font-size: 400%;
            }
            #nwp h2 {
                font-size: 300%;
            }
            #news {
                background-color: beige;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #news h1 {
                font-size: 400%;
            }
            #news h2 {
                font-size: 300%;
            }
            #benjip {
                background-color: orange;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #benjip h1 {
                font-size: 400%;
            }
            #benjip h2 {
                font-size: 300%;
            }
            .redirect {
                background-color: red;
                width: 500px;
                height: 150px;
                font-size: 300%;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <h1 id="title">NateWorks</h1>
        <h4 id="slogan">Too Much Too Remember</h4>
        <header id="nav">
            <div onclick="location.assign('https://natotatoshc.github.io')"><p>NatoTatoSHC</p></div>
            <div onclick="location.assign('https://natotatoshc.github.io/Nwp')"><p>NateWorks Procedure</p></div>
            <div onclick="location.assign('https://benjip282.github.io')"><p>Benjip 282</p></div>
            <div onclick="location.assign('https://natotatoshc.github.io/Nateworks-News')"><p>NateWorks News</p></div>
        </header>
        <section id="follow" class="feat">
            <div>
                <h1 id="verse"></h1>
                <h3 id="versename"></h3>
            </div>
        </section>
        <section id="natotatoshc" class="feat">
            <div id="header">
                <img src="https://natotatoshc.github.io/natotatoshc.png" alt="NatoTatoSHC"/>
                <h1>NatoTatoSHC</h1>
            </div>
            <h1>A Hub For All My Games And More</h1>
            <button class="redirect" onclick="location.assign('https://natotatoshc.github.io')">Play Now!</button>
        </section>
        <section id="nwp" class="feat">
            <h1>NateWorks Procedure</h1>
            <h2>A JSON based coding language</h2>
            <button class="redirect" onclick="location.assign('https://natotatoshc.github.io/Nwp')">Install Now!</button>
        </section>
        <section id="benjip" class="feat">
            <h1>Benjip282</h1>
            <h2>AI generated by My Brother</h2>
            <button class="redirect" onclick="location.assign('https://benjip282.github.io')">Explore New Games Now!</button>
        </section>
        <section id="news" class="feat">
            <h1>NateWorks News</h1>
            <h2>Check Out The News</h2>
            <button class="redirect" onclick="location.assign('https://natotatoshc.github.io/Nateworks-News')">Read News Now!*</button>
            <p style="font-size: 75%;">*This Button is A Dead End</p>
        </section>
        <script>
            var bvs = new XMLHttpRequest();
            var chapter = Math.round(Math.random()*30);
            bvs.open("GET", `https://bible.helloao.org/api/eng_asv/Proverbs/${chapter}.json`)
            bvs.onload =  function() {
                var data = JSON.parse(bvs.responseText);
                var verses = [];
                data.chapter.content.forEach((item) => {
                    if (item.type == "verse") {
                        verses.push(item)
                    }
                });
                var verse = Math.round(Math.random()*(verses.length-1));
                console.log(verses[verse].content[0].text);
                console.log(`Proverbs ${chapter}:${verse+1}`)
                var versetext = document.querySelector("#verse");
                var versenametext = document.querySelector("#versename");
                versetext.innerHTML = "\""+verses[verse].content[0].text+"\"";
                versenametext.innerHTML = `Proverbs ${chapter}:${verse+1}`;
            }
            bvs.send()
        </script>
    </body>
</html>
